<h2 tabindex="-1">
  Focus management
</h2>
<div>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstname" value="Mickey" />
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastname" value="Mouse" />

  <button
    (click)="toggleModal()"
    type="submit"
    value="Submit"
    class="btn-primary"
  >
    Submit
  </button>

  <div class="modal-wrapper" ng-class="{'open': isVisible}">
    Testing testing
  </div>
</div>

<p>
  If you click the "Submit" button, a modal will open to determine the
  success of the form action.
</p>
